            <table width=90% align="center">

                    <td valign="middle" width="50%">
                        <p style="margin: 15px">

                        <br>

                            <input type="checkbox" id="multiplicacion"> Z<sub>1</sub> * Z<sub>2</sub> <br>
                            <input type="checkbox" id="division"> Z<sub>1</sub> / Z<sub>2</sub> <br>
                            
                        </p>

                    </td>
                    <td valign="middle" align="left">
                        <p style="font-size: 200%; text-align: left; margin: 0px">
                            <input type="checkbox" id="potencia"> (Z<sub>1</sub>) <sup>n</sup> <br>
                            <input type="checkbox" id="raiz"> (Z<sub>1</sub>) <sup>1/n</sup> <br>
                            <input type="checkbox" id="complemento"> Conjugado(Z<sub>1</sub>)<br>
                            <input type="checkbox" id="distancia"> d(Z<sub>1</sub>, Z<sub>2</sub>) <br>
                        </p>
                        
                    </td>
